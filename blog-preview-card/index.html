<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog Preview Card</title>
</head>
<body>
  <main class="wrapper">
    <section class="blog_card">
      <div class="featured_img">
        <img src="./images/blog_image.png" alt="blog image">
      </div>
      <article>
        <div class="category">
          <h6>Learning</h6>
        </div>
        <p class="published_date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="article_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      <div class="author">
        <img src="./images/userpic.png" alt="author image">
        <p class="author__name">Greg Hooper</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/JhonD1">Jhon Daroing</a>.</p>
  </footer>
</body>
</html>
